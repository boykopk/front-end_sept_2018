<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Level Dropdown Navigation</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <article>
            <h1>SITE TITLE</h1>
        </article>


        <nav class="dropdown">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li id="product-li" class="dropbtn">Products
                    <ul id="product" class="dropdown-content">
                        <li id="men-li">Men
                            <ul class="dropdown-men">
                                <li>Large</li>
                                <li>X-Large</li>
                                <li>Huge</li>
                            </ul>
                        </li>
                        <li>Women</li>
                        <li>Kids
                            <ul class="dropdown-kids">
                                <li>Large</li>
                                <li>X-Large</li>
                                <li>Huge</li>
                            </ul>
                        </li>
                    </ul>
                </li>

                <li>Stuff</li>
                <li>Contacts</li>
            </ul>

        </nav>

    </header>
</body>

</html>
